<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jobcenter Letter Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1 id="title">Проверка письма Jobcenter</h1>
  <p id="subtitle">Помогаем понять, требуется ли действие по письму.</p>

  <div class="card">
    <h3 id="chooseLang">Выберите язык</h3>

    <div class="lang-buttons">
      <button onclick="setLang('ru')">RU Русский</button>
      <button onclick="setLang('ua')">UA Українська</button>
    </div>

    <p id="disclaimer">
      Это не юридическая консультация. Сервис показывает только: нужно ли действие по письму.
    </p>

    <button class="primary" disabled>
      Загрузить письмо (скоро)
    </button>

    <p class="hint">
      Сейчас это демо-экран. Следующий шаг — подключить загрузку файла и анализ.
    </p>
  </div>

  <small class="version">v0.2 · Language switch MVP</small>
</div>

<script>
const TEXTS = {
  ru: {
    title: "Проверка письма Jobcenter",
    subtitle: "Помогаем понять, требуется ли действие по письму.",
    chooseLang: "Выберите язык",
    disclaimer: "Это не юридическая консультация. Сервис показывает только: нужно ли действие по письму.",
    hint: "Сейчас это демо-экран. Следующий шаг — подключить загрузку файла и анализ."
  },
  ua: {
    title: "Перевірка листа Jobcenter",
    subtitle: "Допомагаємо зрозуміти, чи потрібна дія за листом.",
    chooseLang: "Оберіть мову",
    disclaimer: "Це не юридична консультація. Сервіс показує лише: чи потрібна дія за листом.",
    hint: "Це демо-екран. Наступний крок — підключити завантаження файлу та аналіз."
  }
};

function setLang(lang) {
  document.documentElement.lang = lang;
  document.getElementById("title").innerText = TEXTS[lang].title;
  document.getElementById("subtitle").innerText = TEXTS[lang].subtitle;
  document.getElementById("chooseLang").innerText = TEXTS[lang].chooseLang;
  document.getElementById("disclaimer").innerText = TEXTS[lang].disclaimer;
  document.querySelector(".hint").innerText = TEXTS[lang].hint;
}
</script>

</body>
</html>
